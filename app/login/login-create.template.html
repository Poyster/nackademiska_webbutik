<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">

            <section class="text-center">
                <h2>Skapa Login</h2>

                <form name="loginform" class="form-group" novalidate>

                    <br><h4><strong>Skapa ny användare:</strong></h4><br>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.firstname.$invalid && loginform.firstname.$touched}">
                        <label for="firstname">Förnamn</label><br>
                        <input type="text" id="firstname" name="firstname" ng-model="customer.firstname" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.lastname.$invalid && loginform.lastname.$touched}">
                        <label for="lastname">Efternamn</label><br>
                        <input type="text" id="lastname" name="lastname" ng-model="customer.lastname" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.email.$invalid && loginform.email.$touched}">
                        <label for="email">E-post</label><br>
                        <input type="text" id="email" name="email" ng-model="customer.email" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.phone.$invalid && loginform.phone.$touched}">
                        <label for="phone">Telefon</label><br>
                        <input type="text" id="phone" name="phone" ng-model="customer.phone" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.password.$invalid && loginform.password.$touched}">
                        <label for="password">Lösenord</label><br>
                        <input type="password" id="password" name="password" ng-model="customer.password" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.address.$invalid && loginform.address.$touched}">
                        <label for="address">Adress</label><br>
                        <input type="text" id="address" name="address" ng-model="customer.address" required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.postalCode.$invalid && loginform.postalCode.$touched}">
                        <label for="postalCode">Postnummer</label><br>
                        <input type="text" id="postalCode" name="postalCode" ng-model="customer.postalCode"
                               required><br>
                    </div>

                    <div class="form-group"
                         ng-class="{'has-error': loginform.city.$invalid && loginform.city.$touched}">
                        <label for="city">Stad</label><br>
                        <input type="text" id="city" name="city" ng-model="customer.city" required><br>
                    </div>

                    <a ng-disabled="loginform.$invalid" class="btn btn-info" role="button" ng-click="createLogin()">Submit</a>
                    <a class="btn btn-info" href="/login">Cancel</a>

                </form>
            </section>
        </div>
    </div>
</div>
